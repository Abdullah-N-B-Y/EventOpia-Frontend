<div>
  <h2>Add Testimonial</h2>
  <form [formGroup]="testimonialForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="content">Content:</label>
      <textarea id="content" formControlName="content"></textarea>
      <div *ngIf="testimonialForm.get('content')?.hasError('maxlength')">
        Content cannot exceed 500 characters.
      </div>
    </div>
    <button type="submit" [disabled]="testimonialForm.invalid">Submit</button>
  </form>
</div>

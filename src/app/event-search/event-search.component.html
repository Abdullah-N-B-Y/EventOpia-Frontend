<form (ngSubmit)="searchEvents()" #searchForm="ngForm">
  <label for="startDate">Start Date:</label>
  <input type="date" id="startDate" name="startDate" [value]="startDate" required>

  <label for="endDate">End Date:</label>
  <input type="date" id="endDate" name="endDate" [value]="endDate" required>

  <button type="submit" [disabled]="!searchForm.form.valid">Search</button>
</form>


<div *ngIf="searchForm.submitted && searchForm.invalid" class="error-message">
  Please provide valid start and end dates.
</div>

<div *ngIf="events.length > 0">
  <h2>Search Results:</h2>
  <ul>
    <li *ngFor="let event of events">{{ event.name }} - {{ event.date }}</li>
  </ul>
</div>

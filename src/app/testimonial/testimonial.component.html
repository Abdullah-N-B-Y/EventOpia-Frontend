<app-navbar *ngIf="displayTemplate"></app-navbar>
<section id="schedule" class="section-with-bg mt-5 pt-5">
    <div class="container wow fadeInUp mt-5">
        <div class="section-header pt-5 mb-5">
            <h2>Testimonials</h2>
        </div>
        <div class="row mt-5">
            <div class="col-md-4" *ngFor="let testimonial of approvedTestimonials">
                <div class="row d-flex justify-content-center">
                    <h3 class="col-12 text-center">"{{ testimonial.content }}"</h3>
                    <br />
                    <p class="col-12 text-center">{{ testimonial.creationDate }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="container wow fadeInUp mb-5 pb-5" *ngIf="displayTemplate">
    <div class="section-header mt-5 pt-5">
        <h2>Add your own testimonial</h2>
        <p>
            Your thoughts are highly valued, and we eagerly anticipate your feedback. Feel free to share your thoughts, and we'll be
            thrilled to hear from you on our website
        </p>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form [formGroup]="testimonialForm" class="bg-light p-4 rounded shadow">
                    <div class="form-group">
                        <label for="content"><h4>Please submit your Review:</h4></label>
                        <textarea formControlName="content" id="content" class="form-control" rows="5"></textarea>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit Testimonial</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer *ngIf="displayTemplate"></app-footer>

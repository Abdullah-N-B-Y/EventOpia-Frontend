<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
<header id="header">
    <div class="container">
        <div id="logo" class="pull-left">
            <a href="#intro" class="scrollto"><img src="../../assets/home-assets/img/logo3.png" alt="" title="" /></a>
        </div>

        <nav id="nav-menu-container">
            <ul class="nav-menu white-links hand-curser">
                <li><a (click)="openHome()">Home</a></li>
                <li><a (click)="openAbout()">About us</a></li>
                <li *ngIf="token"><a (click)="openEvents()">Events</a></li>
                <li *ngIf="token"><a (click)="openMyEvents()">My Events</a></li>
                <li><a (click)="openTestimonial()">Testimonial</a></li>
                <li><a (click)="openContact()">Contact</a></li>
                <li><a *ngIf="token" (click)="logout()">logout</a></li>
                <li class="buy-tickets">
                    <a (click)="openProfile()"
                        ><i class="fa-solid fa-user"></i> <span *ngIf="token">  {{username}}</span><span *ngIf="!token">  Login</span></a
                    >
                </li>
            </ul>
        </nav>
    </div>
</header>
